<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Lethal</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1f2c30;
      color: #fff;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

      /* Tiled background card pattern */
      background-image: 
        linear-gradient(rgba(31, 44, 48, 0.94), rgba(31, 44, 48, 0.94)), 
        url('bg.png');
      background-size: 200px;
      background-repeat: repeat;
      background-position: center;
    }

    .container {
      background: rgba(40, 55, 61, 0.95);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .monster-icon {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    p {
      color: #bbb;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .button {
      display: block;
      background-color: #3abff8;
      color: #000;
      text-decoration: none;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      margin: 0.5rem auto;
      width: 100%;
      max-width: 250px;
      font-size: 1.1rem;
      transition: background 0.2s ease;
    }

    .button:hover {
      background-color: #60ccfb;
    }

    .nav-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: #88e2ff;
      text-decoration: none;
      margin: 0 0.8rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>üÉè Play Lethal</h1>
    <p>Win in 1 turn. Can you find lethal?</p>

    <a href="/today" class="button">Play Today's Puzzle</a>
    <a href="/archive" class="button">View Archive</a>

    <div class="nav-links">
      <a href="/how-to-play">How to Play</a>
      <a href="https://playlethal.beehiiv.com/subscribe">üì¨ Subscribe</a>
    </div>
  </div>
</body>
</html>
